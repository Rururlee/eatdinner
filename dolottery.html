<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--google chrome mobile-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>最難的問答題</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jQueryRotate.js"></script>
</head>

<body>
    <div class="content-wrapper p-0">

        <div class="lottery lottery-bg">
            <div class="container pb-0">
                <div class="title">
                    <img src="img/lottery-title.gif" alt="">
                </div>
                <div class="lottery-area">
                    <img class="lottery-left" src="img/lightning.gif" alt="">
                    <img class="lottery-right" src="img/arrow-title.gif" alt="">
                    <div class="lottery-info">
                        <div class="inner-container">
                            <img class="lottery-go" src="img/click.png" alt="">
                            <img class="pointer" src="img/wheel_pointer.png" />
                            <div class="wheel"></div>
                            <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
                        </div>
                    </div>

                </div>



            </div>





        </div>
    </div>

    <script src="js/lottery.js"></script>


</body>

</html>
